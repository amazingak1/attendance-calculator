<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Attendance Calculator</h1>
    <input type="number" id="totalClasses" placeholder="Total Classes Held" inputmode="numeric" />
    <input type="number" id="attendedClasses" placeholder="Classes Attended" inputmode="numeric" />
    <input type="number" id="expectedPercentage" placeholder="Target Attendance (%) (default 75)" inputmode="numeric" />
    <button id="calculateBtn">Calculate</button>
    <button id="portalBtn">Check KIET Attendance Portal</button>
    <div class="result" id="result">Your result will appear here...</div>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <footer>Made by Arpit</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
