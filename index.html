<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Calculator</title>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #3b82f6;
      --background: #f9fafb;
      --card-bg: #ffffff;
      --text: #1f2937;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: var(--text);
    }

    body.dark {
      --background: #121212;
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
      --primary: #8ab4f8;
      --secondary: #5e9cff;
      background-color: var(--background);
      color: var(--text);
    }

    .container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: var(--text);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--card-bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    input:focus {
      outline: 2px solid var(--secondary);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: var(--secondary);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 1rem;
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark .result {
      background: #2a2a2a;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #6b7280;
      transition: color 0.3s ease;
    }

    body.dark footer {
      color: #a0a0a0;
    }

    /* Toggle Switch styles */
    .switch {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 20px;
      user-select: none;
      font-size: 1rem;
      gap: 8px;
      justify-content: center;
    }
    .switch input {
      display: none;
    }
    .slider {
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      transition: 0.4s;
      display: inline-block;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: var(--secondary);
    }
    input:checked + .slider::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
      Dark Mode
    </label>

    <h1>Attendance Calculator</h1>
    <input type="number" id="totalClasses" placeholder="Total Classes Held" />
    <input type="number" id="attendedClasses" placeholder="Classes Attended" />
    <input type="number" id="expectedPercentage" placeholder="Target Attendance (%) (default 75)" />
    <button onclick="calculateAttendance()">Calculate</button>
    <button onclick="window.open('https://tech.kiet.edu/StudentPortal/#/dashboard', '_blank')"
        style="margin-top: 15px; background-color: #3b82f6; border: none; color: white; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 1rem;">
      Check KIET Attendance Portal
    </button>
    <div class="result" id="result">Your result will appear here...</div>
    <footer>Made by Arpit</footer>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });

    function calculateAttendance() {
      const totalClasses = parseFloat(document.getElementById("totalClasses").value);
      const attendedClasses = parseFloat(document.getElementById("attendedClasses").value);
      let expectedPercentage = parseFloat(document.getElementById("expectedPercentage").value);
      if (isNaN(expectedPercentage) || expectedPercentage <= 0 || expectedPercentage > 100) {
        expectedPercentage = 75.0;
      }

      const resultDiv = document.getElementById("result");
      if (isNaN(totalClasses) || isNaN(attendedClasses) || totalClasses <= 0 || attendedClasses < 0 || attendedClasses > totalClasses) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter valid class numbers.";
        return;
      }

      const currentAttendance = (attendedClasses / totalClasses) * 100;
      let message = `<strong>Your current attendance:</strong> ${currentAttendance.toFixed(2)}%<br/><br/>`;

      const targetFraction = expectedPercentage / 100;

      if (currentAttendance >= expectedPercentage) {
        const maxMissable = Math.floor((attendedClasses - targetFraction * totalClasses) / targetFraction);
        message += `üéâ You can miss <strong>${maxMissable}</strong> more class${maxMissable !== 1 ? "es" : ""} and still maintain at least <strong>${expectedPercentage}%</strong> attendance.`;
      } else {
        const required = Math.ceil((targetFraction * totalClasses - attendedClasses) / (1 - targetFraction));
        message += `‚ö†Ô∏è You need to attend the next <strong>${required}</strong> class${required !== 1 ? "es" : ""} to reach <strong>${expectedPercentage}%</strong> attendance.`;
      }

      resultDiv.innerHTML = message;
    }
  </script>
</body>
</html>
